<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f4d8226812.js" crossorigin="anonymous"></script>
</head>

<body class="bg-blue-700">

    <div class="w-[1350px] h-[760px] bg-slate-1 mt-20 mb-20 00 mx-auto rounded-[110px] border-[2px] border-slate-500 flex justify-normal items-center bg-white">

    </div>
</body>
<script>
    function toDT() {
        if (localStorage.getItem("theme") === "dark") {
            localStorage.setItem("theme", "light");
            document.documentElement.classList.remove("dark");
        } else {
            localStorage.setItem("theme", "dark");
            document.documentElement.classList.add("dark");
        }
    }
    document.querySelector("button").addEventListener("click", toDT);
    if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
    }
</script>

</html>
